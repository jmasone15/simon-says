<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="container" id="window-height">
        <div class="row">
            <div class="button" id="left-top" number="1"></div>
            <div class="button" id="right-top" number="2"></div>
        </div>
        <div class="row">
            <div class="button" id="left-bottom" number="3"></div>
            <div class="button" id="right-bottom" number="4"></div>
        </div>
    </div>
    <div class="background"></div>

    <div class="start-circle">
        <p id="start">START</p>
        <p id="count" style="display: none;">0</p>
    </div>

    <i id="icon" class="fa-solid fa-palette color-pallette"></i>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h1><u>Customize</u></h1>
            <div class="color-schemes">
                <div class="scheme" id="scheme-one"></div>
                <div class="scheme" id="scheme-two"></div>
                <div class="scheme" id="scheme-three"></div>
                <div class="scheme" id="scheme-four"></div>
                <div class="scheme" id="scheme-five"></div>
                <div class="scheme" id="scheme-six"></div>
                <div class="scheme" id="scheme-seven"></div>
                <div class="scheme" id="scheme-eight"></div>
                <div class="scheme" id="scheme-nine"></div>
            </div>
        </div>
    </div>

    <audio src="./assets/sounds/first_note_two.mp3" id="audio1"></audio>
    <audio src="./assets/sounds/second_note_two.mp3" id="audio2"></audio>
    <audio src="./assets/sounds/third_note_two.mp3" id="audio3"></audio>
    <audio src="./assets/sounds/fourth_note.mp3" id="audio4"></audio>

    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
