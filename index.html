<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Simon Says</title>
</head>

<body>
    <div class="container" id="window-height">
        <div class="row">
            <div class="button" id="left-top" number="1"></div>
            <div class="button" id="right-top" number="2"></div>
        </div>
        <div class="row">
            <div class="button" id="left-bottom" number="3"></div>
            <div class="button" id="right-bottom" number="4"></div>
        </div>
    </div>
    <div class="background" id="back-circle"></div>

    <div class="start-circle">
        <p id="start">START</p>
        <p id="count" style="display: none;">0</p>
    </div>

    <i id="icon" class="fa-solid fa-palette color-pallette"></i>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h1 class="rainbow-text">Customize</h1>
            <div class="color-schemes">
                <div class="scheme" num="0">
                    <div class="row">
                        <div class="col" id="scheme-one-one"></div>
                        <div class="col" id="scheme-one-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-one-three"></div>
                        <div class="col" id="scheme-one-four"></div>
                    </div>
                </div>
                <div class="scheme" num="1">
                    <div class="row">
                        <div class="col" id="scheme-two-one"></div>
                        <div class="col" id="scheme-two-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-two-three"></div>
                        <div class="col" id="scheme-two-four"></div>
                    </div>
                </div>
                <div class="scheme" num="2">
                    <div class="row">
                        <div class="col" id="scheme-three-one"></div>
                        <div class="col" id="scheme-three-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-three-three"></div>
                        <div class="col" id="scheme-three-four"></div>
                    </div>
                </div>
                <div class="scheme" num="3">
                    <div class="row">
                        <div class="col" id="scheme-four-one"></div>
                        <div class="col" id="scheme-four-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-four-three"></div>
                        <div class="col" id="scheme-four-four"></div>
                    </div>
                </div>
                <div class="scheme" num="4">
                    <div class="row">
                        <div class="col" id="scheme-five-one"></div>
                        <div class="col" id="scheme-five-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-five-three"></div>
                        <div class="col" id="scheme-five-four"></div>
                    </div>
                </div>
                <div class="scheme" num="5">
                    <div class="row">
                        <div class="col" id="scheme-six-one"></div>
                        <div class="col" id="scheme-six-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-six-three"></div>
                        <div class="col" id="scheme-six-four"></div>
                    </div>
                </div>
                <div class="scheme" num="6">
                    <div class="row">
                        <div class="col" id="scheme-seven-one"></div>
                        <div class="col" id="scheme-seven-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-seven-three"></div>
                        <div class="col" id="scheme-seven-four"></div>
                    </div>
                </div>
                <div class="scheme" num="7">
                    <div class="row">
                        <div class="col" id="scheme-eight-one"></div>
                        <div class="col" id="scheme-eight-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-eight-three"></div>
                        <div class="col" id="scheme-eight-four"></div>
                    </div>
                </div>
                <div class="scheme" num="8">
                    <div class="row">
                        <div class="col" id="scheme-nine-one"></div>
                        <div class="col" id="scheme-nine-two"></div>
                    </div>
                    <div class="row">
                        <div class="col" id="scheme-nine-three"></div>
                        <div class="col" id="scheme-nine-four"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio src="./assets/sounds/first_note_two.mp3" id="audio1"></audio>
    <audio src="./assets/sounds/second_note_two.mp3" id="audio2"></audio>
    <audio src="./assets/sounds/third_note_two.mp3" id="audio3"></audio>
    <audio src="./assets/sounds/fourth_note.mp3" id="audio4"></audio>

    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
